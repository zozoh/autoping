log4j.category.zzh=debug, CONSOLE
log4j.category.org.nutz=warn, CONSOLE
log4j.category.org.nutz.ioc=info, CONSOLE

log4j.additivity.org.nutz=false
log4j.additivity.org.nutz.ioc=false
log4j.additivity.zzh=false

#Appenders ...
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{MM-dd HH:mm:ss.SSS} %-5p %t:> %m%n
#log4j.appender.CONSOLE.layout.ConversionPattern=%d [%t] %-5p %c - %m%n
